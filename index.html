<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blog Preview Card | Frontend Mentor</title>
</head>
<body>
    <div id="background">
        <div id="main-card">
            <div id="head-img"><img src="imgs/illustration-article.svg" alt="Illustration"></div>
            <div id="published">
                <p class="p p1">Learning</p>
                <p class="p p2">Published 21 Jan 2024</p>
            </div>
            <div id="content">
                <h3>HTML & CSS foundations</h3>
                <p>These languages are the backbone of every website, defining structure, content and presentation.</p>
            </div>
            <div id="author">
                <img src="imgs/image-avatar.webp" alt="Author Profile">
                <p>Greg Hooper</p>
            </div>
        </div>
    </div>
</body>
</html>
